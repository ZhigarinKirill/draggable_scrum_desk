<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css"
    />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <div>
        <div class="form">
          <input type="text" placeholder="Task..." id="task" />
          <span id="add-button">Add</span>
        </div>
        <div class="flex">
          <div class="scrum-board backlog">
            <h2>Backlog</h2>
          </div>
          <div class="scrum-board in-progress">
            <h2>In progress</h2>
          </div>
          <div class="scrum-board done">
            <h2>Done</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scrumDesk.js"></script>
  </body>
</html>
